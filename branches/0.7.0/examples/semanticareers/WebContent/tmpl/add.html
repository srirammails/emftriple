<#include "/header.ftl"/>
<#global content>
<div id="jobs-content">
		<div class=main>
			<div class="jobsheader"><h1 class="title">Post a Job</h1>
			</div>
			<div class="item">
				<form action="${resourceRef}?method=put" method="post" accept-charset="UTF-8">
					<table width="100%">
						<tr>
							<td>Title:</td>
							<td><input type="text" name="title" value="" /></td>
						</tr>
						<tr>
							<td>Organisation:</td>
							<td><input type="text" name="organisation" value="" /></td>
						</tr>
						<tr>
							<td>Type:</td>
							<td><input type="text" name="type" value="" /></td>
						</tr>
						<tr>
							<td>Functions:</td>
							<td><input type="text" name="functions" value="" size="40" /></td>
						</tr>
						<tr>
							<td>Location:</td>
							<td><input type="text" name="location" value="" size="40" /></td>
						</tr>
						<tr>
							<td>Summary:</td>
							<td>
								<textarea name="summary" cols="100" rows="10"></textarea>
							</td>
						</tr>
					</table>
					<p>
						<input type="submit" name="add" title="Submit vacancy" value="Update" onclick="this.form.action='${resourceRef}?method=put'" />
					</p>
				</form>
			</div>
		</div>
</div>
</#global>
<#include "/footer.ftl"/>
