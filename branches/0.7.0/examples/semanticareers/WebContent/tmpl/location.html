<#include "/header.ftl"/>
<#global content>
<div id="jobs-content">
	<div class=main>
		<div class="jobsheader">
			<h1 class="title">${location.name!}</h1>
			<#if location.depiction??>
				<img src="${location.depiction!}" height="180" width="180" alt="${location.depiction!}" align="right"></img>
				<br/>
			</#if>
			<div class="menu">
			<ul>
				<li><p class="description"><a href="http://en.wikipedia.org/wiki/${location.name!}">wikipedia</a></p></li>
				<li><p class="description"><a href="http://dbpedia.org/page/${location.name!}">see also</a></p></li>
				<li><p class="description"><a href="${location.homePage!}">home</a></p></li>
			</ul>
			</div>
		</div>
		<div class="item">
			<p class="description">${location.description?replace(". ", ".</p><p class=\"description\">")!}</p>
			<br/>
			<p class="description">population: ${location.population}</p>
		</div>
		<div>
			<a href="${resourceRef}.rdf">rdf</a> | <a href="${resourceRef}.ttl">ttl</a>
		</div>
	</div>
</div>
</#global>
<#include "/footer.ftl"/>
