<#include "/header.ftl"/>
<#global content>
<div class="jobs-content">
	<div class=main>
		<div class="jobsheader">
			<h1 class="title">${location.name!}</h1>
			
			<#if location.depiction??>
				<img src="${location.depiction!}" height="180" width="180" alt="${location.depiction!}" align="right"></img>
				<br/>
			</#if>
			
		</div>
		<div class="item">
			<p class="description">${location.description?replace(". ", ".</p><p class=\"description\">")!}</p>
			<br/>
			<a href="${location.wikiPage!}">${location.wikiPage!}</a>
		</div>
	</div>
</div>
</#global>
<#include "/footer.ftl"/>
